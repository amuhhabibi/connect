<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>B1 Audio</title>
</head>
<body onload="loadPilihan()">
    <div id="container">

        <div id="v-center">

            <div class="row">
                <div class="col-sm">
                    <label for="buch">Buch: </label>
                    <select class="pilihan" name="buch" id="buch">
                    </select>
                </div>
                <div class="col-sm">
                    <label for="audioNum">Audio: </label>
                    <select class="pilihan" name="audioNum" id="audioNum" onchange="reloadPilihan()">
                    </select>
                </div>
            </div>
            <div class="row">

                <audio id="audio" controls>
                    <source id="audioSource" src="./src/audio/KB/1.1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

        </div>

    </div>
</body>
</html>
