<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png" />
    <link rel="stylesheet" href="/frameworks/bootstrap.min.css">
    <script src="/frameworks/jquery.min.js"></script>
    <script src="/frameworks/bootstrap.min.js"></script>

<title>roster</title>

<body onload="startTime()">
    <div id="container">
        <b>
            <div id="judul" onclick="test()"><b>Lorem ipsum dolor sit</b></div>
        </b>
        <div id="selanjutnya" onclick="test()">Lorem ipsum dolor sit</div>
        <br>
        <div id="progress">
            <div id="bar"></div>
        </div>
        <br>
        <div id="time">00:00</div>
        <div id="fTime">(00:00)</div>
        <button type="button" id="modal-button" data-toggle="modal" data-target="#myModal">Open

    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="m-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="m-title">Schedule</h4>
                </div>
                <div class="m-body">
                    <p id="isiModal"></p>
                </div>
                <div class="m-footer">
                    <button type="button" class="baten" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
