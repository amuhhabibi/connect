<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worts√§tze-Bearbeiter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <style>
        body{
            background:#f5f5f5;
        }

        *{
            padding:5px 10px;
            margin: 3px;
        }
        #hasil{
            width: calc(100% - 26px);
        }

        button{
            border: 1px solid black;
            border-radius:3px;
            background-color: aliceblue;
        }

        textarea{
            border: 1px solid black;
            border-radius:18px;
        }

        input{
            border: 1px solid black;
            border-radius:3px;
        }

        input::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
        color:rgb(94, 94, 94);
        opacity: 1; /* Firefox */
        }

        input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        color:#fff;
        }

        input::-ms-input-placeholder { /* Microsoft Edge */
        color:#fff;
        }
    </style>
</head>
<body>
    <input type="text" id="englishInput" placeholder="in english"> 
    <input type="text" id="deutschInput" placeholder="auf Deutsch">
    <input type="text" id="descInput" placeholder="beispiel">
    <button id="addNewIndex" onclick="addNewIndex()">Add new index</button>
    <button onclick="loadJSON()" id="loadButton">Load current JSON file</button>
    <ul id="parent">
    </ul>
    <button id="reloadBtn" onclick="reloadBtn()">Reload</button>
    <button id="saveBtn" onclick="saveBtn()">Save</button>
    <textarea name="hasil" id="hasil" cols="30" rows="30"></textarea>
</body>
</html>
