<script>

window.onscroll = function() {scrollBarf()};

function scrollBarf() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}

function startTime() {
  var dn = new Date();
  var hr = dn.getHours();
  var mn = dn.getMinutes();
  var sc = dn.getSeconds();
  
  document.getElementById('time').innerHTML =
  hr + ":" + mn + ":" + sc;
  var t = setTimeout(startTime, 500);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};
  return i;
}

function startDays() {
  var dn = new Date();
  var dt = dn.getDate();
  var mth = dn.getMonth() + 1;
  var yr = dn.getFullYear();
    
  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";

  var n = weekday[dn.getDay()];
  document.getElementById("day").innerHTML = n + "," + dt + "/" + mth + "/" + yr;
}

function start(){
	startTime();
    startDays();
}

</script>
